<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated input</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <img src="search.png" alt="" />
        <input type="text" name="" id="input" placeholder="Type to search" />
      </div>
      <div class="circle">
        <span>Label 1</span>
        <span>Label 2</span>
        <span>Label 3</span>
        <span>Label 4</span>
        <span>Label 5</span>
        <span>Label 6</span>
        <div class="dot"></div>
      </div>
    </div>
  </body>
</html>
